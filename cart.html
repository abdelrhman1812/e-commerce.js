<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/normaliz.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <!-- ========== Navbar ========== -->

    <nav class="navbar navbar-expand-lg shadow">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/Logo/shop-online-store-ecommerce-svgrepo-com.svg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Contact Us</a>
                    </li>
                </ul>
                <!-- User Name -->
                <span id="nameUser"></span>
                <i class="fa-solid fa-cart-shopping text-warning mx-2 fa-1x"></i>
            </div>
        </div>
    </nav>



    <!-- ========== Products ========== -->
    <section class="cart">
        <!-- Elemet Is Display Block if Cart Empty -->
        <h4 class="d-none" id="empty"> Your Cart Is empty
            <i class="fa-regular fa-trash-can"></i>
        </h4>
        <!-- Elemet Is Contain Total Price -->

        <h2 class="text-center text-success fw-bold">Total Price : <span class="fw-light text-black" id="total"></span>
        </h2>
        <!-- Container That Contain Product -->
        <div class="container">
            <h2 class="section-title ">Products</h2>
        </div>
        <div class="container" id="cartProduct">
        </div>
    </section>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>

</body>

</html>
